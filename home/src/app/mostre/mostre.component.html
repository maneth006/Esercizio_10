<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div id="container" *ngFor="let element of mostre">	
	
	<div class="product-details">
		
	<h1>{{element.nomeMostra}}</h1>	
	<p class="information">{{element.descrizione}}</p>

<div class="control">
	<button class="btn" routerLink="/Mostre/:{{element.id}}">
		<span class="price">Click</span>
		<span class="buy">info</span>
 	</button>

</div>
			
</div>
	
<div class="product-image">
	
	<img class="img" src="{{element.img}}">
	

<div class="info">
	<h2> Description</h2>
	<ul>
		<li><strong>Nome : </strong>{{element.nomeArtista}} </li>
		<li><strong>Data di inizio : </strong>{{element.dataInizio | date: "longDate"}}</li>
		<li><strong>Data di fine: </strong>{{element.dataFine | date: "longDate"}}</li>
		
	</ul>
</div>
</div>

</div>
